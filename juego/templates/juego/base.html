<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo con Django</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #ff6b6b;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .niveles {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        .nivel-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        .facil {
            background-color: #6bff6b;
        }
        .medio {
            background-color: #ffdb6b;
        }
        .dificil {
            background-color: #ff6b6b;
            color: white;
        }
        .nivel-btn:hover {
            transform: scale(1.1);
        }
        .juego-container {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .imagen-palabra {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin: 20px auto;
            display: block;
        }
        .opciones {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 30px;
        }
        .opcion-btn {
            padding: 15px;
            font-size: 1.2em;
            border: 3px solid #ddd;
            border-radius: 15px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: all 0.3s;
        }
        .opcion-btn:hover {
            background-color: #e0e0e0;
        }
        .correcto {
            background-color: #6bff6b !important;
            border-color: #4CAF50 !important;
        }
        .incorrecto {
            background-color: #ff6b6b !important;
            border-color: #f44336 !important;
            color: white;
        }
        .puntuacion {
            font-size: 1.5em;
            margin: 20px 0;
            color: #4a6fa5;
            font-weight: bold;
        }
        .audio-btn {
            background-color: #4a6fa5;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5em;
            cursor: pointer;
            margin: 10px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .audio-btn:hover {
            background-color: #3a5a80;
        }
        .feedback {
            font-size: 1.5em;
            margin: 20px 0;
            min-height: 40px;
        }
        .felicitaciones {
            animation: celebrar 2s infinite;
        }
        @keyframes celebrar {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    {% block scripts %}
    {% endblock %}
</body>
</html>
